<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-16x16.ico" />
    <link rel="stylesheet" href="stylelogin.css" />
    <link />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <main>
      <img src="images/download.png" alt="logo" />
      <h1>Log in</h1>
      <div class="input1">
        <div class="input-group flex-nowrap">
          <input
            type="text"
            class="form-control"
            placeholder="Email Address"
            aria-label="Username"
            aria-describedby="addon-wrapping" />
        </div>
      </div>
      <div class="input2">
        <div class="input-group flex-nowrap">
          <input
            type="password"
            class="form-control"
            placeholder="password"
            aria-label="Username"
            aria-describedby="addon-wrapping" />
        </div>
      </div>
      <button type="submit" class="btn">Log in</button>
      <div class="googlelogin">
        <button>Email me a login link</button>
      </div>
      <div class="google">
        <button>
          <i class="fa fa-google" aria-hidden="true"></i>
          Sign in with Google
        </button>
      </div>
      <span>Other login methods</span>
      <div class="images">
        <a href="">
            <img src="images/img1.png" alt="facebook">
        </a>
        <a href="">
            <img src="images/img2.png" alt="apple">
        </a>
      </div>
    </main>
    <aside>
        <img src="images/lateral-image-1.jpg" alt="">
    </aside>
  </body>
</html>
